{% extends "dbtest/base.html" %}

{% block title %}Nueva Factura{% endblock %}

{% block main %}

<form action="" method="post">
	{% csrf_token %}
	<ul>
		<li><strong>Usuario:</strong> <a href="{% url 'dbtest:userinv' user_data.document %}">{{ user_data.last_name }}, {{ user_data.first_name }}</a></li>
		{{ form.as_ul }}
	</ul>
	<input type="submit" value="Crear" />
</form>
{% endblock %}

{% block extra_scripts %}
<script type="text/javascript">
$(function () {
	$('#id_invoice_d').datepicker({ format: 'yyyy-mm-dd'});
	$('#id_invoice_t').timepicker({ 'timeFormat': 'H:i:s' });
});
</script>
{% endblock %}
