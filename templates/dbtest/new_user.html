{% extends "dbtest/base.html" %}

{% block section_title %}Nuevo Cliente{% endblock %}

{% block main %}
<form action="" method="post">
	{% csrf_token %}
	<table class="dataentry">
	{{ form.as_table }}
	</table>
	<input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" value="Aceptar" />
	<input type="reset" class="mdl-button mdl-js-button mdl-button--raised" value="Borrar" />
</form>
{% endblock %}

{% block extra_scripts %}
<script type="text/javascript">
$(function () {
	$('#id_birth_date').datepicker({ format: 'yyyy-mm-dd', startView: 2 });
});
</script>
{% endblock %}
